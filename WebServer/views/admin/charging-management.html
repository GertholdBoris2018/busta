<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" media="all">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

<script type="text/javascript">
    var url = '/admin/charging-list';
    $(document).ready(function(){
        var dtable = $("#example").DataTable({
            "processing": true,
			"serverSide": true,
			"responsive": true,
			'ajax': {
				'url': url,
				'type': 'POST',
				"cache": false
			},
			"order": [],
			"columnDefs": [
				{
					"className": "center",
					"targets": "_all"
				},
				{
					"targets": "_all",
					"orderable": false
				},
				{
					"targets": "_all",
					"searchable": false
				}
			],
			"aLengthMenu": [
				[10, 15, 20, 50, -1],
				[10, 15, 20, 50, 'ALL'] 
			],
			"iDisplayLength": 20,
			bAutoWidth: true,
			bFilter: true,
            "columns": [
				{ "data": "charging_id"},
				{ "data": "created_date" },
				{ "data": "username" },
				{ "data": "bank_name" },
				{ "data": "bank_account_name"},
                { "data": "account_number" },
                { "data": "amount" },
                {
                    "data":"",
                    "render": function(data, type, row, meta){
                        var confirmed = row.confirmed;
                        var data = "";
                        if(confirmed == '0')
                            data += '<a class="confirmed_label" onclick="applyCharging('+row.charging_id+', '+row.amount*100+', '+row.user_id+')">CONFIRM</a> <a class="removed_label in_line" onclick="deleteCharging('+row.charging_id+')">CANCEL</a>';
                        if(confirmed == '1')
                            data += '<span class="confirmed_label">CONFIRM</span>';
                        if(confirmed == '2')
                            data += '<span class="removed_label">CANCEL</span>';
                        return data;
                    }
                }
			],
            "fnRowCallback": function(nRow, aData, iDisplayIndex, iDisplayIndexFull){
                var confirmed = aData.confirmed;
                var row_class = '';
                if(confirmed == 1) row_class = "confirmed_row";
                if(confirmed == 2) row_class = "removed_row";
                $(nRow).addClass( row_class );
                return nRow;
            }
        });
        $("#example_filter input")
	        .unbind() 
	        .bind("input", function(e) { 
	        
	        if(this.value.length >= 1 || e.keyCode == 13) {
	           
	           dtable.search(this.value).draw();
	        }
	        
	        if(this.value == "") {
	           dtable.search("").draw();
	        }
	        return;
	    });
    });

    function logout() {
        if (document.getElementById('logout') ) {
            if (confirm("Are you sure you want to log out?")) {
                document.getElementById("logout").submit();
            }
        }
    };

    function deleteCharging(chargingId) {
        if (confirm("Are you sure you want to cancel charging?")) {
            var url = '/admin/charging-management/delete/' + chargingId;
            window.location.href = url;
        }
    };

    function applyCharging(chargingId, amount, user) {
        if (confirm("Are you sure to confirm?")) {
            var url = '/admin/charging-management/apply/' + chargingId + '/' + amount + '/' + user;
            window.location.href = url;
        }
    };

    function searchQuery(e) {
        if(e.keyCode == 13){
            $("#search-frm").submit();
        }
    }
</script>
<form action="/logout" method="post" id='logout'></form>
